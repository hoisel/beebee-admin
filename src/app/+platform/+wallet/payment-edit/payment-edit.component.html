<div class="wrapper-content">
  <breadcrumb></breadcrumb>
  <section>
    <header class="page-header">
      <h2>Cadastro de Meios de Recebimento</h2>
      <p>Informações de cartão de crédito para pagamentos</p>
    </header>
    <div class="row">
      <div class="col-xs-12">
        <section>
          <div class="panel panel-default">
            <div class="panel-body">
              <form novalidate [formGroup]="form" (ngSubmit)="submitForm(form.value)">
                <div class="form-group">
                  <label for="title">Título para referência:</label>
                  <input type="text" class="form-control" formControlName="title">
                  <p class="help-block" *ngIf="form.get('title').hasError('required') && form.get('title').touched">
                    * Campo obrigatório
                  </p>
                </div>
                <h4>
                  Dados do Cartão
                </h4>
                <div class="form-group">
                  <label for="cardNumber">Número do Cartão:</label>
                  <input type="text" class="form-control" formControlName="cardNumber" [textMask]="{mask: cardMask}">
                  <p class="help-block" *ngIf="form.get('cardNumber').hasError('required') && form.get('cardNumber').touched">
                    * Campo obrigatório
                  </p>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="expirationDate">Validade:</label>
                      <input type="text" class="form-control" formControlName="expirationDate" [textMask]="{mask: expMask}">
                      <p class="help-block" *ngIf="form.get('expirationDate').hasError('required') && form.get('expirationDate').touched">
                        * Campo obrigatório
                      </p>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="cvv">Código CVV:</label>
                      <input type="text" class="form-control" formControlName="cvv" [textMask]="{mask: cvvMask}">
                      <p class="help-block" *ngIf="form.get('cvv').hasError('required') && form.get('cvv').touched">
                        * Campo obrigatório
                      </p>
                    </div>
                  </div>
                </div>
                <h4>
                  Dados do Titular
                </h4>
                <div class="form-group">
                  <label for="accountOwner">Nome completo do titular:</label>
                  <input type="text" class="form-control" formControlName="accountOwner">
                  <p class="help-block" *ngIf="form.get('accountOwner').hasError('required') && form.get('accountOwner').touched">
                    * Campo obrigatório
                  </p>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="accountOwnerCpf">CPF do titular:</label>
                      <input type="text" class="form-control" formControlName="accountOwnerCpf" [textMask]="{mask: cpfMask}" [class.has-error]="form.get('accountOwnerCpf').errors && form.get('accountOwnerCpf').touched">
                      <p class="help-block" *ngIf="form.get('accountOwnerCpf').hasError('required')
                        && form.get('accountOwnerCpf').touched">
                        * Campo obrigatório
                        </p>
                        <p class="help-block" *ngIf="form.get('accountOwnerCpf').hasError('invalidCPF') 
                        && form.get('accountOwnerCpf').touched && !form.get('accountOwnerCpf').hasError('required')">
                          * O CPF informado não é válido
                          </p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="zipcode">CEP da fatura:</label>
                      <input type="text" class="form-control" formControlName="zipcode" [textMask]="{mask: cepMask}">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                  <i class="fa fa-check" aria-hidden="true"></i>
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
